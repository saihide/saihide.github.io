buildscript {
    ext {
        springBootVersion = '2.0.0.M3'
    }
    repositories {
        mavenCentral()
        maven { url 'https://repo.spring.io/libs-snapshot' }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Finchley.M2'
    }
}

dependencies {
    compile 'org.springframework.cloud:spring-cloud-starter-config:2.0.0.M2'
    compile 'org.springframework.cloud:spring-cloud-starter-eureka:2.0.0.M2'
}
repositories {
    maven {
        url 'https://repo.spring.io/libs-milestone'
    }
}